<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday IsaWeesome üíõ</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --panel: rgba(255,255,255,0.08);
      --panel2: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.75);
      --accent: #ffd166;
      --good: #7bdff2;
      --bad: #ff6b6b;
      --ok: #95d5b2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 700px at 70% 20%, #1a2342 0%, var(--bg) 60%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }
    .wrap {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      width: 100vw;
    }
    header, footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      gap: 10px;
    }
    header .title {
      display: flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 12px;
      color: var(--muted);
    }
    .scoreline {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    main {
      display: grid;
      place-items: center;
      padding: 10px;
    }
    .stage {
      width: min(960px, 96vw);
      height: min(540px, 62vh);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      padding: 18px;
      background: rgba(5,8,16,0.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      overflow: auto;
    }
    .overlay.show { display: block; }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.35);
    }
    h1,h2,h3 { margin: 0 0 10px; }
    p { margin: 10px 0; color: var(--muted); line-height: 1.45; }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 650;
      letter-spacing: 0.2px;
      transition: transform 0.06s ease, background 0.15s ease, border-color 0.15s ease;
      user-select: none;
    }
    .btn:hover { background: rgba(255,255,255,0.14); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: rgba(255,209,102,0.16);
      border-color: rgba(255,209,102,0.35);
    }
    .btn.good {
      background: rgba(149,213,178,0.16);
      border-color: rgba(149,213,178,0.35);
    }
    .btn.bad {
      background: rgba(255,107,107,0.16);
      border-color: rgba(255,107,107,0.35);
    }
    .small { font-size: 12px; color: var(--muted); }

    .quiz-answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    @media (min-width: 640px) {
      .quiz-answers { grid-template-columns: 1fr 1fr; }
    }

    .toast {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
      font-size: 12px;
    }

    footer { padding-bottom: 14px; }

    /* Touch controls */
    .controls {
      width: min(960px, 96vw);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
      padding: 0 10px 14px;
    }
    .controls .group {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .control-btn {
      width: 62px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      font-size: 18px;
      font-weight: 800;
      display: grid;
      place-items: center;
      user-select: none;
      touch-action: none;
    }
    .control-btn:active { transform: translateY(1px); }
    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 0 10px;
    }
  </style>
</head>

  // ========= VICTORY MUSIC (piano chimes) üéπ =========
  function pianoChime(freq = 523.25, dur = 0.45, vol = 0.18) {
    ensureAudio();
    const t0 = audioCtx.currentTime;

    const out = audioCtx.createGain();
    out.gain.setValueAtTime(0.0001, t0);
    out.gain.exponentialRampToValueAtTime(vol, t0 + 0.01);
    out.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

    const sum = audioCtx.createGain();
    sum.gain.value = 1.0;

    const partials = [
      { m: 1.0, a: 1.00 },
      { m: 2.0, a: 0.28 },
      { m: 3.0, a: 0.14 },
      { m: 4.0, a: 0.08 }
    ];

    partials.forEach((p) => {
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "sine";
      o.frequency.setValueAtTime(freq * p.m, t0);
      o.detune.setValueAtTime((Math.random()*6 - 3), t0);
      g.gain.setValueAtTime(p.a, t0);
      o.connect(g).connect(sum);
      o.start(t0);
      o.stop(t0 + dur);
    });

    const lp = audioCtx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.setValueAtTime(3600, t0);

    sum.connect(lp).connect(out).connect(audioCtx.destination);
  }

    }, 560);
  }

  async function initCatSounds() {
    if (catBuffers.length) return;
    ensureAudio();
    const decode = (b64) => audioCtx.decodeAudioData(
      Uint8Array.from(atob(b64), c => c.charCodeAt(0)).buffer
    );
    const decoded = await Promise.all(CAT_SOUNDS_B64.map(decode));
    // Shuffle once for equal usage
    catBuffers = decoded.sort(() => Math.random() - 0.5);
  }

  async function playCatSound() {
    await initCatSounds();
    ensureAudio();
    const buf = catBuffers[catIndex % catBuffers.length];
    catIndex++;
    const src = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    gain.gain.value = 0.9;
    src.buffer = buf;
    src.connect(gain).connect(audioCtx.destination);
    src.start();
  }

    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
    ctx.fillStyle = fill;
    ctx.fill();
    ctx.strokeStyle = stroke;
    ctx.stroke();
  }

  // ========= MINIGAMES =========
  function updateDodgeOrCatch(dt, mode) {
    const speed = (mode === "dodge") ? 560 : 520;
    const moveLeft = keys.has("ArrowLeft") || keys.has("KeyA") || vkeys.left;
    const moveRight = keys.has("ArrowRight") || keys.has("KeyD") || vkeys.right;

    player.vx = 0;
    if (moveLeft) player.vx -= speed;
    if (moveRight) player.vx += speed;

    player.x += player.vx * dt;
    player.x = clamp(player.x, 40, W - 40);

    // Spawn items
    const spawnRate = (mode === "dodge") ? 7.8 : 8.6; // items/sec
    const spawnCount = Math.random() < spawnRate * dt ? 1 : 0;
    for (let i=0; i<spawnCount; i++) {
      const good = Math.random() < 0.72;
      items.push({
        x: rand(40, W-40),
        y: -20,
        r: good ? rand(14,18) : rand(14,18),
        vy: good ? rand(210,330) : rand(240,360),
        type: good ? "good" : "bad",
        wob: rand(0,Math.PI*2)
      });
    }

    // Update items
    for (const it of items) {
      it.y += it.vy * dt;
      it.x += Math.sin((performance.now()/220)+it.wob) * 26 * dt;
    }

    // Collisions
    const kept = [];
    for (const it of items) {
      const px = player.x, py = player.y;
      const dx = Math.abs(it.x - px);
      const dy = Math.abs(it.y - py);
      const hit = dx < (player.w/2 + it.r*0.7) && dy < (player.h/2 + it.r*0.9);

      if (hit) {
        if (it.type === "good") {
          roundScore += 2;
        } else {
          roundScore = Math.max(0, roundScore - 3);
        }
      } else if (it.y < H + 40) {
        kept.push(it);
      }
    }
    items = kept;

    // Timer
    timeLeft -= dt;
    if (timeLeft <= 0) {
      timeLeft = 0;
      nextPhaseAfterMinigame();
    }
  }

  function drawDodgeOrCatch(mode) {
    clear();

    ctx.save();
    ctx.globalAlpha = 0.15;
    ctx.fillStyle = "rgba(255,255,255,0.18)";
    ctx.font = "900 54px ui-sans-serif,system-ui";
    ctx.textAlign = "center";
    ctx.fillText(mode === "dodge" ? "DODGE" : "CATCH", W/2, H/2 - 10);
    ctx.restore();

    // Items
    for (const it of items) {
      if (it.type === "good") {
        ctx.save();
        ctx.translate(it.x, it.y);
        ctx.fillStyle = "rgba(123,223,242,0.90)";
        ctx.beginPath();
        const s = it.r/18;
        ctx.moveTo(0, 6*s);
        ctx.bezierCurveTo(-14*s, -6*s, -10*s, -18*s, 0, -8*s);
        ctx.bezierCurveTo(10*s, -18*s, 14*s, -6*s, 0, 6*s);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      } else {
        ctx.save();
        ctx.translate(it.x, it.y);
        ctx.fillStyle = "rgba(255,107,107,0.90)";
        ctx.beginPath();
        ctx.arc(0, 0, it.r, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.75)";
        ctx.fillRect(-it.r*0.35, -it.r*0.2, it.r*0.7, it.r*0.14);
        ctx.restore();
      }
    }

    // Player
    if (mode === "dodge") {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.fillStyle = "rgba(255,255,255,0.92)";
      ctx.beginPath();
      ctx.roundRect(-18, -34, 36, 36, 12);
      ctx.fill();
      ctx.fillStyle = "rgba(255,209,102,0.85)";
      ctx.beginPath();
      ctx.arc(0, -6, 6, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    } else {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.fillStyle = "rgba(255,255,255,0.85)";
      ctx.beginPath();
      ctx.roundRect(-player.w/2, -player.h/2, player.w, player.h, 10);
      ctx.fill();
      ctx.fillStyle = "rgba(255,209,102,0.55)";
      ctx.fillRect(-player.w/2+6, -player.h/2+5, player.w-12, player.h-10);
      ctx.restore();
    }

    pill(14, 14, 210, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");
    text(28, 38, `Round score: ${roundScore}`, 14, 0.9);

    pill(14, 56, 210, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");

    pill(W-224, 14, 210, 34, "rgba(255,209,102,0.12)", "rgba(255,209,102,0.22)");
    text(W-206, 38, `Target: ${PASS_TARGET}`, 14, 0.95);
  }


  // ========= TAP THE HEARTS (Rounds 4-6) =========
  function updateTap(dt) {
    // Spawn big, chill targets
    const spawnRate = 3.2; // per sec (chill)
    if (Math.random() < spawnRate * dt) {
      const good = Math.random() < 0.76;
      tapTargets.push({
        x: rand(70, W - 70),
        y: rand(80, H - 110),
        r: good ? rand(26, 34) : rand(24, 32),
        type: good ? "good" : "bad",
        ttl: good ? rand(1.15, 1.55) : rand(1.0, 1.35),
        wob: rand(0, Math.PI * 2)
      });
    }

    // Update + expire
    for (const t of tapTargets) {
      t.ttl -= dt;
      t.y += Math.sin((performance.now()/260) + t.wob) * 6 * dt;
    }
    tapTargets = tapTargets.filter(t => t.ttl > 0);

    timeLeft -= dt;
    if (timeLeft <= 0) {
      timeLeft = 0;
      nextPhaseAfterMinigame();
    }
  }

  function drawTap() {
    clear();

    // Soft hint text

        ctx.bezierCurveTo(12*s, -24*s, 18*s, -6*s, 0, 8*s);
        ctx.closePath();
        ctx.fill();

        // subtle ring (helps visibility)
        ctx.globalAlpha = 0.35;
        ctx.strokeStyle = "rgba(255,255,255,0.60)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, 0, t.r, 0, Math.PI*2);

        ctx.restore();
      } else {
        // "villain" target

        ctx.globalAlpha = 0.92;

        ctx.arc(0, 0, t.r, 0, Math.PI*2);

        ctx.globalAlpha = 0.75;
        ctx.fillStyle = "rgba(255,255,255,0.75)";
        ctx.fillRect(-t.r*0.35, -t.r*0.2, t.r*0.7, t.r*0.14);

        ctx.globalAlpha = 0.35;
        ctx.strokeStyle = "rgba(255,255,255,0.55)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, 0, t.r, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }
    }

    // HUD
    pill(14, 14, 240, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");
    text(28, 38, `Round score: ${roundScore}`, 14, 0.9);

    pill(14, 56, 240, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");
    text(28, 80, `Time: ${timeLeft.toFixed(1)}s`, 14, 0.9);

    pill(W-254, 14, 240, 34, "rgba(255,209,102,0.12)", "rgba(255,209,102,0.22)");
    text(W-236, 38, `Target: ${PASS_TARGET}`, 14, 0.95);

    text(W/2, 44, "CLICK / TAP THE HEARTS", 14, 0.55, "center");
  }

  function updateRunner(dt) {
    const moveLeft = keys.has("ArrowLeft") || keys.has("KeyA") || vkeys.left;
    const moveRight = keys.has("ArrowRight") || keys.has("KeyD") || vkeys.right;
    const jump = keys.has("Space") || keys.has(" ") || vkeys.jump;

    if (moveLeft) runner.x -= 320*dt;
    if (moveRight) runner.x += 320*dt;
    runner.x = clamp(runner.x, 80, 320);

    const gravity = 1450;
    if (jump && runner.onGround) {
      runner.vy = -690;
      runner.onGround = false;
    }
    runner.vy += gravity * dt;
    runner.y += runner.vy * dt;

    if (runner.y >= runner.groundY) {
      runner.y = runner.groundY;
      runner.vy = 0;
      runner.onGround = true;
    }

    if (Math.random() < 0.8 * dt) {
      runner.clouds.push({ x: W+80, y: rand(60,220), r: rand(18,30), vx: rand(40,70) });
    }

    const spawnRate = 1.25;
    if (Math.random() < spawnRate * dt) {
      const kind = Math.random() < 0.55 ? "log" : "cactus";
      runner.obstacles.push({
        x: W + 40,
        y: runner.groundY + 18,
        w: kind === "log" ? rand(42,64) : rand(28,44),
        h: kind === "log" ? rand(26,32) : rand(44,60),
        kind
      });
    }

    const scroll = runner.speed * dt;
    for (const o of runner.obstacles) o.x -= scroll;
    for (const c of runner.clouds) c.x -= c.vx * dt;

    runner.obstacles = runner.obstacles.filter(o => o.x > -80);
    runner.clouds = runner.clouds.filter(c => c.x > -120);

    if (runner.invuln > 0) runner.invuln -= dt;

    const rx = runner.x, ry = runner.y;
    const rw = runner.w, rh = runner.h;

    for (const o of runner.obstacles) {
      const ox = o.x, oy = o.y;
      const ow = o.w, oh = o.h;
      const hit = (Math.abs((ox) - rx) < (ow/2 + rw/2)) &&
                  (Math.abs((oy - oh/2) - (ry - rh/2)) < (oh/2 + rh/2));
      if (hit && runner.invuln <= 0) {
        runner.invuln = 0.8;
        roundScore = Math.max(0, roundScore - 4);
      }
    }

    roundScore += dt * 0.85;

    timeLeft -= dt;
    if (timeLeft <= 0) {
      timeLeft = 0;
      roundScore = Math.round(roundScore);
      nextPhaseAfterMinigame();
    }
  }

  function drawRunner() {
    clear();

    ctx.fillStyle = "rgba(255,255,255,0.08)";
    ctx.fillRect(0, runner.groundY + 28, W, 6);
    ctx.fillStyle = "rgba(255,255,255,0.04)";
    ctx.fillRect(0, runner.groundY + 34, W, 120);

    for (const c of runner.clouds) {
      ctx.save();
      ctx.globalAlpha = 0.25;
      ctx.fillStyle = "rgba(255,255,255,0.65)";
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
      ctx.arc(c.x + c.r*0.9, c.y + 6, c.r*0.8, 0, Math.PI*2);
      ctx.arc(c.x - c.r*0.9, c.y + 8, c.r*0.7, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    for (const o of runner.obstacles) {
      ctx.save();
      ctx.translate(o.x, o.y);
      if (o.kind === "log") {
        ctx.fillStyle = "rgba(255,255,255,0.22)";
        ctx.strokeStyle = "rgba(255,255,255,0.20)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(-o.w/2, -o.h, o.w, o.h, 10);
        ctx.fill();
        ctx.stroke();
      } else {
        ctx.fillStyle = "rgba(255,107,107,0.22)";
        ctx.strokeStyle = "rgba(255,107,107,0.30)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(-o.w/2, -o.h, o.w, o.h, 12);
        ctx.fill();
        ctx.stroke();
      }
      ctx.restore();
    }

    ctx.save();
    ctx.translate(runner.x, runner.y);
    const blink = runner.invuln > 0 ? (Math.sin(performance.now()/60) > 0 ? 0.35 : 0.9) : 0.92;
    ctx.globalAlpha = blink;
    ctx.fillStyle = "rgba(255,255,255,0.92)";
    ctx.beginPath();
    ctx.roundRect(-runner.w/2, -runner.h, runner.w, runner.h, 12);
    ctx.fill();
    ctx.fillStyle = "rgba(255,209,102,0.80)";
    ctx.beginPath();
    ctx.arc(0, -runner.h + 14, 6, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();

    pill(14, 14, 240, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");
    text(28, 38, `Round score: ${Math.round(roundScore)}`, 14, 0.9);

    pill(14, 56, 240, 34, "rgba(255,255,255,0.08)", "rgba(255,255,255,0.14)");
    text(28, 80, `Time: ${timeLeft.toFixed(1)}s`, 14, 0.9);

    pill(W-254, 14, 240, 34, "rgba(255,209,102,0.12)", "rgba(255,209,102,0.22)");
    text(W-236, 38, `Target: ${RUNNER_TARGET}`, 14, 0.95);

    text(W/2, 44, "JUMP OVER THE OBSTACLES", 14, 0.55, "center");
  }

  // ========= MAIN LOOP =========
  function tick(t) {
    const dt = Math.min(0.033, (t - lastT) / 1000);
    lastT = t;

    if (state === "playing") {
      const mode = roundMode(roundIndex);
      if (mode === "dodge") {
        updateDodgeOrCatch(dt, mode);
        roundScore = Math.round(roundScore);
        drawDodgeOrCatch(mode);
      } else if (mode === "tap") {
        updateTap(dt);
        roundScore = Math.round(roundScore);
        drawTap();
      } else {
        updateRunner(dt);
        drawRunner();
      }
      statusToast.textContent = `${modeLabel(mode)} ‚Ä¢ Score ${Math.round(roundScore)} ‚Ä¢ ${timeLeft.toFixed(0)}s`;
    } else {
      clear();
      ctx.save();
      ctx.globalAlpha = 0.14;
      ctx.font = "900 56px ui-sans-serif,system-ui";
      ctx.textAlign = "center";
      ctx.fillStyle = "rgba(255,255,255,0.70)";
      ctx.fillText("ISAWEESOME", W/2, H/2);
      ctx.restore();
    }

    requestAnimationFrame(tick);
  }

  // ========= Start =========
  if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function(x,y,w,h,r) {
      const rr = Math.min(r, w/2, h/2);
      this.beginPath();
      this.moveTo(x+rr, y);
      this.arcTo(x+w, y, x+w, y+h, rr);
      this.arcTo(x+w, y+h, x, y+h, rr);
      this.arcTo(x, y+h, x, y, rr);
      this.arcTo(x, y, x+w, y, rr);
      this.closePath();
      return this;
    };
  }

  showIntro();
  requestAnimationFrame(tick);
})();
</script>
